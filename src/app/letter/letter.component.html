<mat-card class="email">
    <mat-card-header>
        <mat-card-title><strong>{{letter.title}}</strong></mat-card-title>
        <mat-card-subtitle>{{letter.receiver}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="body">
        {{letter.body}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Назад</button>
    </mat-card-actions>
</mat-card>
