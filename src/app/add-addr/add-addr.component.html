<form [formGroup]="form">
    <label>Email:</label><input type="text" formControlName="email">
    <label>Nickname:</label><input type="text" formControlName="nickname">
    <button type="button" (click)="addAddr()" [disabled]="!form.valid">{{newUser? 'Добавить': 'Изменить'}}</button>
</form>
